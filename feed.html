<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Feed</title>
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <a href="index.html"><i class="fa-solid fa-utensils"></i> CoolMida</a>
            </div>
            <div class="menu-items">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="restaurantes.html">Restaurantes</a></li>
                    <li><a href="feed.html">Feed</a></li>
                </ul>
            </div>
            <div class="access">
                <button onclick="showLogin()">Login</button>
                |
                <button onclick="showRegister()">Cadastro</button>
            </div>
            <div class="mobile-menu-icon">
                <button onclick="showMenu()"><i id="menu-icon" class="fa-solid fa-bars"></i></button>
            </div>
        </nav>
        <div class="menu-items mobile-menu">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="restaurantes.html">Restaurantes</a></li>
                <li><a href="feed.html">Feed</a></li>
            </ul>
            <div class="access">
                <button onclick="showLogin()">Login</button>
                <button onclick="showRegister()">Cadastro</button>
            </div>
        </div>
    </header>
    <dialog id="box_login">
        <form>
            <div class="modal-header">
                <h2 class="modal-title">Login</h2>
                <button class="close-btn" type="button">
                    <i class="fa-solid fa-xmark fa-2xl" onclick="closeLogin()"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-box">
                    <label for="login_email" class="form-label">E-mail</label>
                    <div class="input-field">
                        <input type="email" name="email" id="login_email" class="form-control"
                            placeholder="exemplo@exemplo.com">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                <div class="input-box">
                    <label for="login_password" class="form-label">Senha</label>
                    <div class="input-field">
                        <input type="password" name="password" id="login_password" class="form-control"
                            placeholder="••••••••">
                        <i class="fa-solid fa-eye-slash password-icon"></i>
                    </div>
                </div>
                <div class="password-options">
                    <div class="remember-password">
                        <input type="checkbox" id="remember_password" name="remember_password">
                        <label for="remember_password">Lembrar-me</label>
                    </div>

                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Esqueci minha senha</a>
                </div>
                <button class="btn-default" type="submit">Entrar</button>
                <div class="register">
                    Ainda não tem conta?<br>
                    <a href="#" onclick="showRegister()">Cadastre-se</a>
                </div>
            </div>
        </form>
    </dialog>
    <dialog id="box_register">
        <button class="close-btn" type="button">
            <i class="fa-solid fa-xmark fa-2xl" onclick="closeRegister()"></i>
        </button>
        <div>
            <button class="btn-default" onclick="location.href='cadastro/cadastro_usuario.html'">Quero avaliar</button>
            <button class="btn-default" onclick="location.href='cadastro/cadastro_restaurante.html'">Tenho um
                restaurante</button>
        </div>
    </dialog>
    <dialog id="box_forgot_password">
        <button class="close-btn" type="button" onclick="closeForgotPassword()">
            <i class="fa-solid fa-xmark fa-2xl"></i>
        </button>
        <div id="email-confirmation">
            <div class="input-box">
                <label class="form-label">Digite seu email para receber um código de confirmação</label>
                <div class="input-field">
                    <input type="email" name="email" id="confirm_email" class="form-control"
                        placeholder="exemplo@exemplo.com">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <button class="btn-default" type="submit">Enviar</button>
        </div>
    </dialog>
    <main id="main_container">
        <section id="feed">
            <h1>Feed</h1>
            <div id="review_container"></div>
            <button id="load_more">Carregar mais</button>
        </section>
    </main>
    <footer>
        <div id="footer_content">
            <div id="footer_social_media">
                <a href="https://www.instagram.com" id="instagram" target="_blank">
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                </a>
                <a href="https://pt-br.facebook.com" id="facebook" target="_blank">
                    <i class="fa-brands fa-facebook-f fa-2xl"></i>
                </a>
                <a href="https://x.com" id="twitter" target="_blank">
                    <i class="fa-brands fa-x-twitter fa-2xl"></i>
                </a>
                <a href="https://youtube.com" id="youtube" target="_blank">
                    <i class="fa-brands fa-youtube fa-2xl"></i>
                </a>
            </div>
            <ul>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Política de Privacidade</a></li>
                <li><a href="#">Termos de uso</a></li>
            </ul>
        </div>
        <div id="footer_copyright">
            Copyright &copy; 2025 all rights reserved
        </div>
    </footer>
    <script>
        // Criação de avaliações (não funciona quando coloca no arquivo script.js)
        // Alterar para gerar avaliações com as informações do banco de dados
        const createReviews = Array.from({ length: 100 }).map((_, i) =>
            `<div class="review";">
            <div class="review-info">
                <div>
                    <a href="#"><img src="assets/images/foto_perfil.png"></a>
                </div>
                <div class="review-details">
                    <div>
                        <a href="#"><strong>Fulano de Tal</strong></a> postou uma avaliação de
                        <a href="#"><strong>Restaurante</strong></a>
                    </div>
                    <div>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <span>5,0</span>
                    </div>
                </div>
            </div>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
            <div class="review-actions">
                <button>
                    <i class="fa-solid fa-thumbs-up"></i> Curtir
                </button>
                <button>
                    <i class="fa-solid fa-comment"></i> Comentar
                </button>
            </div>
        </div>`
        );

        const reviewContainer = document.getElementById('review_container');
        const loadMore = document.getElementById('load_more');
        let currentItems = 0;
        const reviewsPerPage = 12;

        // Função do botão "Carregar mais" para mostrar mais avaliações
        function showReviews() {
            const nextItems = createReviews.slice(currentItems, currentItems + reviewsPerPage).join('');
            reviewContainer.insertAdjacentHTML('beforeend', nextItems);
            currentItems += reviewsPerPage;
            if (currentItems >= createReviews.length) {
                loadMore.style.display = 'none';
            }
        }

        showReviews();

        loadMore.onclick = showReviews;
    </script>
    <script src="https://kit.fontawesome.com/51087b88d3.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
